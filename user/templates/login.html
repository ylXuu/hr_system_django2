<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Kanakku - Bootstrap Admin HTML Template</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

		<!-- Datatables CSS -->
		<link rel="stylesheet" href="{% static 'plugins/datatables/datatables.min.css' %}">

		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		<!--[if lt IE 9]>
			<script src="{% static 'js/html5shiv.min.js' %}"></script>
			<script src="{% static 'js/respond.min.js' %}"></script>
		<![endif]-->
</head>

	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="login-wrapper">
				<div class="container">

					<img class="img-fluid logo-dark mb-2" src="{% static 'img/logo.png' %}" alt="Logo">
					<div class="loginbox">

						<div class="login-right">
							<div class="login-right-wrap">
								<h1>欢迎登陆</h1>
								<p class="account-subtitle">人力资源管理系统</p>

								<form action="{% url 'worker_index' %}" method="post">
									{% csrf_token %}
									<div class="form-group">
										<label class="form-control-label">账号</label>
										<input type="text" name="id" class="form-control">
									</div>
									<div class="form-group">
										<label class="form-control-label">密码</label>
										<div class="pass-group">
											<input type="password" name="password" class="form-control pass-input">
											<span class="fas fa-eye toggle-password"></span>
										</div>
										{% if error %}
                                         <p style="font-size:13px; color: red; white-space: nowrap;
                      align-items:center; line-height:40px; padding-left: 3px">账号或密码错误</p>
                                        {% endif %}
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-6">
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="cb1">
													<label class="custom-control-label" for="cb1">Remember me</label>
												</div>
											</div>
											<div class="col-6 text-right">
												<a class="forgot-link" href="#">忘记密码 ？</a>
											</div>
										</div>
									</div>
									<button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>
									<div class="login-or">
										<span class="or-line"></span>
										<span class="span-or">or</span>
									</div>
									<!-- Social Login -->
									<div class="social-login mb-3"><!--social-login mb-3 login-confirm-->
										<span>管理员登陆</span>
										<a href="{% url 'admin_login' %}" class="google"><i class="fab fa-google"></i></a>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

		<!-- Bootstrap Core JS -->
		<script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- Feather Icon JS -->
		<script src="{% static 'js/feather.min.js' %}"></script>

		<!-- Slimscroll JS -->
		<script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

		<!-- Chart JS -->
		<script src="{% static 'plugins/apexchart/apexcharts.min.js' %}"></script>
		<script src="{% static 'plugins/apexchart/chart-data.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'js/script.js' %}"></script>

	</body>
</html>
